<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<!--For radio button, select statement value="" is used-->
<body>
    <form action="">
        <!--Text-->
       <div>
        <label for="name">Name</label> <br> <!--for="" and input id must be similar to highlight by clicking on the label-->
        <input type="text" id="name" name="name" value="John Doe">  <!--name="" is used for the server side to grab the value-->
       </div>
       <div>
        <!--Email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
       </div>
       <!--Textarea-->
       <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter any message"></textarea>
       </div>
       <div>

        <!--Select Statement-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>  <!--selected is used to pre-select the option similar to the checked in radio button-->
        </select>
       </div>
       
       <!--Number input-->
       <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
       </div>
       <!--Date input-->
       <div>
        <label for="birthdate">Birth Date</label>
        <input type="date" name="birthdate" id="birthdate">
       </div>

       <!--Radio button (We can select only one option)-->
       <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="simple"> Simple
        <input type="radio" name="membership" id="membership" value="standard" checked> Standard <!--checked is used to pre-select the option-->
        <input type="radio" name="membership" id="membership" value="super"> Super
       </div>

       <!--Checkbox (We can select multiple option)-->
       <!--Emmet shortcut: highlight anything, press ctrl+d to select below element. Now edit all the selected elements-->
       <div>
        <label for="hobbies">I like..</label>
        <input type="checkbox" name="hobbies" id="hobbies" value="cricket"> Cricket
        <input type="checkbox" name="hobbies" id="hobbies" value="football"> Football
        <input type="checkbox" name="hobbies" id="hobbies" value="basketball"> Basketball
       </div>

       <!--submit button-->
       <button type="submit">Submit</button>

       <!--reset button (to reset the form)-->
       <button type="reset">Reset</button>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!--Non-breaking space-->
    <p>Hello my name is &nbsp; &nbsp; Muntasir</p>

    <!--Greater than less than-->
    <p>5 &gt; 2</p> <!--We can also directly use > but sometimes it doesn't work-->
    <p>2 &lt; 5</p>

    <!--Copyright-->
    <p>&copy;</p>
    <!--Trademark-->
    <p>&reg;</p>

    <!--Currency-->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>

    <!--cards-->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!--Computer Code font-->
    <p>Save the file <kbd>Ctrl + S</kbd></p>
    
</body>
</html>

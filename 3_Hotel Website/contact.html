<body>
   <header>
       <nav id="navbar">
           <!--Container class is inside the navbar because we just to text get wrapped in the middle when we stretch out but not the navbar, we want the navbar taking the whole space-->
           <div class="container">
           <h1 id="logo"><a href="index.html">HBT</a></h1>
               <ul>

   <section id="contact-form" class="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
        <p>Please fill out the form to contact us</p>
        <form action="process.php">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Please enter your email">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Please enter your name">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
   </section>

   <section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>431/9 Hatirpool, Dhanmondi, Dhaka</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>0182742902</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>frontdesk@hotelbt.co</p>
        </div>
    </div>
   </section>
